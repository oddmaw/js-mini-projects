<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PassGen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Password Generator</h1>
<div class="container">
  <input type="text" id="Length" placeholder="Enter password length">
  <br>
  <input type="checkbox" id="Lowercase">
  <label for="Lowercase">Include lower case chars</label><br>
  <input type="checkbox" id="Uppercase">
  <label for="Uppercase">Include Upper case chars</label><br>
  <input type="checkbox" id="Numbers">
  <label for="Numbers">Include Numbers chars</label><br>
  <input type="checkbox" id="Symbols">
  <label for="Symbols">Include Symbols chars</label><br>
  <br>
  <button type="submit" id="Submit">Generate</button>
</div>

  <div>
    <h3 id="h3"></h3>
    <p id="passwordDisplay"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
